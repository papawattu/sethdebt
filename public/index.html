<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Seth Debt</title>
    <link href="./build/main.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@latest"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        let spinning = false
        let randomNumber = Math.floor(Math.random() * 7) + 1
        document.querySelector('img').src = `img/seth${randomNumber}.jpg`
        document.querySelector('img').addEventListener('click', function () {
          if (spinning) {
            spinning = false
            this.classList.remove('animate-spin')
            return
          }
          this.classList.add('animate-spin')
          spinning = true
        })
        document.querySelector('img').addEventListener('dblclick', function () {
          let randomNumber = Math.floor(Math.random() * 7) + 1
          document.querySelector('img').src = `img/seth${randomNumber}.jpg`
        })
      })
    </script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 h-screen"
  >
    <div id="root" class="flex justify-center overflow-y-auto">
      <img src="img/seth1.jpg" class="h-36 w-36 rounded-full shadow-xl mt-8" />
      <div
        class="text-gray-900 justify-center align-middle content-center bg-blue-400 text-4xl rounded-2xl p-4 shadow-lg m-8"
      >
        Seth's debt is currently <span class="text-green-600">Â£0</span>
      </div>
    </div>
  </body>
</html>
